<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Santri 2026 - Pondok Pesantren Miftahul Ulum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #075E54; 
            --secondary-color: #25D366; 
            --bg-light: #f4f7f6;
            --text-dark: #333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .header-container {
            background-color: #d1d5db; 
            text-align: center;
            width: 100%;
        }

        .header-image {
            max-width: 1000px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .container {
            max-width: 700px;
            margin: 20px auto 40px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        label { font-weight: 600; display: block; margin-top: 20px; font-size: 0.9em; }

        input, select, textarea {
            width: 100%; padding: 14px; margin-top: 8px;
            border: 1px solid var(--border-color);
            border-radius: 10px; box-sizing: border-box;
            background-color: #fafafa;
            font-family: inherit;
        }

        input:focus { border-color: var(--secondary-color); outline: none; background-color: #fff; }

        #preview-container {
            margin-top: 15px;
            display: none;
            text-align: center;
            border: 2px dashed var(--border-color);
            padding: 10px;
            border-radius: 10px;
        }

        #image-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 8px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        button {
            flex: 2;
            background-color: var(--secondary-color);
            color: white; border: none; padding: 18px;
            border-radius: 10px; font-size: 1.1em; font-weight: 700;
            cursor: pointer; transition: 0.3s;
        }

        .btn-cancel {
            flex: 1;
            background-color: #95a5a6;
            color: white;
        }

        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-cancel:hover { background-color: #7f8c8d; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .footer { text-align: center; padding: 40px; font-size: 0.9em; color: #888; }
        .footer a { color: #555; text-decoration: none; font-weight: 600; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        @media (max-width: 600px) {
            .grid-2 { grid-template-columns: 1fr; }
            .button-group { flex-direction: column; }
            .container { padding: 25px; margin: 15px; }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="header-mu.png" alt="Header Miftahul Ulum" class="header-image">
    </div>

    <div class="container">
        <h3 style="text-align:center; color:var(--primary-color);">Formulir Pendaftaran 2026</h3>

        <form id="pendaftaranForm">
            <label>Nama Lengkap Calon Santri:</label>
            <input type="text" id="nama" placeholder="Sesuai Ijazah SD/MI SMP/MTs" required>

            <label>Jenis Kelamin:</label>
            <select id="jk" required>
                <option value="">-- Pilih --</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <div class="grid-2">
                <div>
                    <label>NISN:</label>
                    <input type="number" id="nisn" placeholder="10 Digit NISN" required>
                </div>
                <div>
                    <label>NIK:</label>
                    <input type="number" id="nik" placeholder="16 Digit NIK" required>
                </div>
            </div>

            <label>Nomor Kartu Keluarga:</label>
            <input type="number" id="no_kk" placeholder="16 Digit Nomor KK" required>

            <label>Sekolah Asal:</label>
            <input type="text" id="sekolah_asal" placeholder="Nama SD/MI SMP/MTs Sebelumnya" required>

            <label>Nomor HP Orang Tua:</label>
            <input type="number" id="hp_ortu" placeholder="Contoh: 08123xxx" required>

            <label>Upload Foto Calon Santri:</label>
            <input type="file" id="foto" accept="image/*" onchange="previewImage()" required>
            
            <div id="preview-container">
                <p style="font-size: 0.8em; color: #666;">Preview Foto:</p>
                <img id="image-preview" src="" alt="Preview">
            </div>

            <div class="button-group">
                <button type="button" class="btn-cancel" onclick="resetForm()">BATAL</button>
                <button type="button" id="btnSubmit" onclick="kirimData()">Daftar via WhatsApp</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Â© 2026 <a href="https://pinggirx.com" target="_blank">pinggirX.com</a>
    </div>

    <script>
        const URL_SCRIPT_GOOGLE = "https://script.google.com/macros/s/AKfycbzT6jYF6gv8iu2n_05HuJtSWG8T3dAsOgp4_CKV-294wSe8ICmoO6NYNXMxF3nYp_dq2A/exec"; 
        const adminWA = "6285353365335"; 

        function previewImage() {
            const file = document.getElementById('foto').files[0];
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('image-preview');
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            }
            if (file) { reader.readAsDataURL(file); }
        }

        function resetForm() {
            if(confirm("Apakah Anda yakin ingin membatalkan dan menghapus data?")) {
                document.getElementById('pendaftaranForm').reset();
                document.getElementById('preview-container').style.display = 'none';
                window.scrollTo(0, 0);
            }
        }

        async function kirimData() {
            const btn = document.getElementById('btnSubmit');
            const fileInput = document.getElementById('foto');
            
            if (!fileInput.files[0]) {
                alert("Mohon upload foto calon santri!");
                return;
            }

            btn.textContent = 'Sedang Menyimpan...';
            btn.disabled = true;

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function() {
                const base64Data = reader.result.split(',')[1];
                const formData = {
                    nama: document.getElementById('nama').value,
                    jk: document.getElementById('jk').value,
                    nisn: document.getElementById('nisn').value,
                    nik: document.getElementById('nik').value,
                    no_kk: document.getElementById('no_kk').value,
                    sekolah: document.getElementById('sekolah_asal').value,
                    hp: document.getElementById('hp_ortu').value,
                    fotoData: base64Data,
                    fotoType: file.type,
                    fotoName: "Foto_" + document.getElementById('nama').value.replace(/\s+/g, '_')
                };

                try {
                    await fetch(URL_SCRIPT_GOOGLE, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData)
                    });

                    const pesan = `*Pendaftaran Santri 2026*\n*Ponpes Miftahul Ulum*\n\nNama: ${formData.nama}\nNIK: ${formData.nik}\nKK: ${formData.no_kk}\nData & Foto Berhasil Terkirim.`;
                    window.open(`https://wa.me/${adminWA}?text=${encodeURIComponent(pesan)}`, '_blank');
                    
                    btn.textContent = 'Daftar via WhatsApp';
                    btn.disabled = false;
                } catch (e) {
                    alert("Gagal. Pastikan file tidak terlalu besar.");
                    btn.disabled = false;
                    btn.textContent = 'Daftar via WhatsApp';
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
